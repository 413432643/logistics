<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物流监控大屏</title>
</head>

<body>
  <div id="app"></div>
  <script>
    const script = document.createElement("script");
    const http = '//webapi.amap.com/maps'
    const v = '1.4.15'
    const key = '6e79f6d236e295632f21b385e363b6e8'
    const plugin = 'AMap.Scale,AMap.ToolBar,AMap.ControlBar,AMap.DistrictLayer,AMap.MapType,AMap.TileLayer'
    script.type = "text/javascript";
    script.src = http + "?v=" + v + "&key=" + key + "&plugin=" + plugin;
    document.body.appendChild(script);
  </script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
